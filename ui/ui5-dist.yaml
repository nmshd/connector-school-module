specVersion: "3.0"
metadata:
  name: eu.enmeshed.connectorui
type: application
resources:
  configuration:
    paths:
      webapp: dist
framework:
  name: OpenUI5
  version: "1.136.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.table
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-serveframework
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /students
      configuration:
        baseUri: http://localhost:8099/students
